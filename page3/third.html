<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор валют: Египетский фунт</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="stylesheet" href="style3.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
         <div class="header-container">
            <a href="#"><img src="../logo2.png" alt="Софтлайн Логотип" class="logo"></a>
            <nav>
        <div class="header-content">
            <nav class="navigation">
                <a href="../page1/index.html">Главная</a>
                <a href="../page2/second.html">Новости</a>
                <a href="#" class="active">Курс валют</a>
                <a href="../page4/fourth.html">Контакты</a>
                <a href="../page5/fifith.html">Видео</a>
            </nav>
    </header>
    <main>
        <section id="currency-converter">
            <h2>Конвертер валют</h2>
            <p>Текущий курс: <span id="current-rate">Загрузка...</span></p>

            <div class="converter-form">
                <label for="amount">Сумма:</label>
                <input type="number" id="amount" value="100">

                <label for="currency">Валюта:</label>
                <select id="currency">
                    <option value="EGP">Египетский фунт (EGP)</option>
                    <option value="RUB">Рубль (RUB)</option>
                </select>

                <button id="convert">Конвертировать</button>

                <p>Результат: <span id="result"></span></p>
            </div>
        </section>

        <section id="currency-chart">
            <h2>Изменение курса EGP к RUB за месяц</h2>
            <canvas id="chart"></canvas>
            <p id="selected-date-rate">Щелкните по столбцу для просмотра даты и курса.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Софтлайн. Все права защищены.</p>
    </footer>
    <a href="#" id="back-to-top" style="display: none;">Наверх</a>
    <script src="script3.js"></script>
    <script src="../script.js"></script>
</body>
</html>
